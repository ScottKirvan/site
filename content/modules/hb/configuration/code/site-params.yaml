- name: css_bundle_name
  default: 'hb'
  description:
    default: The bundle name of CSS.
    zh-hans: CSS 文件名称。
    zh-hant: CSS 文件名稱。

- name: color
  default: light
  description:
    default: Default color.
    zh-hans: 默认颜色主题。
    zh-hant: 默認顏色主題。
  options:
    - light
    - dark
  
- name: debug
  type: boolean
  default: false
  description:
    default: Whether to enable debug mode.
    zh-hans: 是否开启调试模式。
    zh-hant: 是否開啟調試模式。

- name: js_bundle_name
  default: 'hb'
  description:
    default: The bundle name of JS.
    zh-hans: JS 文件名称。
    zh-hant: JS 文件名稱。

- name: logo
  default: images/logo.png
  description:
    default: The logo path relative to `assets` folder.
    zh-hans: Logo 路径，相对于 `assets` 目录。
    zh-hant: Logo 路徑，相對於 `assets` 目錄。

- name: full_width
  type:
    - boolean
    - array
  default: false
  description:
    default: Whether to take full width, a boolean value or array of first level sections, e.g. `["docs", "blog"]`.
    zh-hans: 是否全宽，其为布尔值或者第一层级的栏目数值，如 `["docs", "blog"]`。
    zh-hant: 是否全寬，其為布爾值或者第一層級的欄目數值，如 `["docs", "blog"]`。

- name: full_width_types
  type: object
  description:
    default: The content types to take full width, used by modules.
    zh-hans: 哪些内容类型占据全宽，被用于模块。
    zh-hant: 哪些內容類型佔據全寬，被用於模塊。
